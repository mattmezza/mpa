services:
  agent:
    build: .
    container_name: mpa
    restart: unless-stopped
    ports:
      - "8000:8000"
    volumes:
      - ./data:/app/data
      - ./config.yml:/app/config.yml:ro
      - ./character.md:/app/character.md:ro
      - ./personalia.md:/app/personalia.md
      - ./skills:/app/skills:ro
      - ./cli-configs/himalaya.toml:/home/mpa/.config/himalaya/config.toml:ro
      - ./cli-configs/khard.conf:/home/mpa/.config/khard/khard.conf:ro
      - ./cli-configs/vdirsyncer.conf:/home/mpa/.config/vdirsyncer/config:ro
      - ./data/vdirsyncer:/home/mpa/.local/share/vdirsyncer
    env_file: .env
