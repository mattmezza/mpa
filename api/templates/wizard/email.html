<div class="card">
  <h2 class="text-base mb-3">Email <span class="text-muted font-normal text-xs">(optional)</span></h2>
  <p class="text-muted text-sm">Email is managed via Himalaya CLI config files. You can set this up later by editing <code class="text-gray-300">cli-configs/himalaya.toml</code>.</p>

  <div class="flex justify-between mt-4">
    <button class="btn"
            hx-post="/setup/step" hx-target="#wizard-step" hx-swap="innerHTML"
            hx-vals='{"step": "telegram", "values": {}}'>
      Back
    </button>
    <div class="flex gap-2">
      <button class="btn"
              hx-post="/setup/step" hx-target="#wizard-step" hx-swap="innerHTML"
              hx-vals='{"step": "calendar", "values": {}}'>
        Skip
      </button>
      <button class="btn-primary"
              hx-post="/setup/step" hx-target="#wizard-step" hx-swap="innerHTML"
              hx-vals='{"step": "calendar", "values": {}}'>
        Next
      </button>
    </div>
  </div>
</div>
