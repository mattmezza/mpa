[project]
name = "mpa"
version = "0.1.0"
description = "Personal AI agent â€” unified interface across messaging, email, and calendars"
requires-python = ">=3.14"
dependencies = [
    "anthropic",
    "python-telegram-bot",
    "pydantic-settings",
    "pyyaml",
    "aiosqlite",
    "fastapi",
    "uvicorn[standard]",
    "faster-whisper",
    "edge-tts",
    "caldav",
    "python-dotenv",
]

[dependency-groups]
dev = [
    "pytest",
    "pytest-asyncio",
    "ruff",
]

[tool.ruff]
target-version = "py314"
line-length = 100

[tool.ruff.lint]
select = ["E", "F", "I", "UP"]

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]
